services:
  - type: web
    name: tempo-air-quality-backend
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: OPENAQ_API_KEY
        sync: false
      - key: OPENWEATHER_API_KEY
        sync: false
      - key: EARTHDATA_USERNAME
        sync: false
      - key: EARTHDATA_PASSWORD
        sync: false
      - key: DATABASE_URL
        value: sqlite:///./tempo_air_quality.db
      - key: MODEL_RETRAIN_HOURS
        value: "24"
      - key: FORECAST_HORIZON_HOURS
        value: "24"
      - key: ALLOWED_ORIGINS
        value: "https://tempo-air-quality.vercel.app,http://localhost:3000"
